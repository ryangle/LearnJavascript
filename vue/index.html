<!DOCTYPE html>
<html>
    <head>

        var app = new Vue({

            beforeMount:function(){
                console.log('beforeMount');

            mounted:function(){

            },
            beforeUpdate:function(){
                console.log('beforeUpdate');
            },
            updated:function(){
                console.log('updated');
            }
        });

        <style>
            .active{
                background: red;

    </body>
